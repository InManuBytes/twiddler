<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <style>
      button {
        border-radius: 8px;
        color: white;
        background-color: #0F5897;
        padding: 5px 10px 8px 10px;
        font-size: 16px;
        width: 100%;
      }
      button:hover {
        background-color: #4791d0;
      }
      .tweet {
        border-radius: 10px;
        border : 15px solid rgba(37, 97, 185, 0.5);
        padding: 10px;
        margin : 10px 0;
        display: flex;
        }
      .time {
        text-align: right;
        margin: -40px;
        padding: 0px 60px 60px 0px;
      }

    </style>
  </head>
  <body>
    <button type="button" id="getNewTweets">Latest Tweets</button>
    <script>
      $(document).ready(function(){
        var $body = $('body');

        var allTweets = streams.home.slice();
        //A function that just generates all the tweets
        var getAllTweets = function() {
          var currentIndex = allTweets.length - 1;
          allTweets = streams.home.slice(); //this will update our tweets
          while(currentIndex >= 0){
            var tweet = allTweets[currentIndex];
            var $tweet = $('<div class ="tweet"></div>');
            var completeTweetDate = tweet.created_at;
            var $timestamp = $('<div class="time"></div>');
            $timestamp.text(completeTweetDate.toLocaleTimeString(undefined,{
              hour: '2-digit',
              minute: '2-digit',
              second: '2-digit'
            }));
            $tweet.text('@' + tweet.user + ': ' + tweet.message);
            $tweet.appendTo($body);
            $timestamp.appendTo($body);
            currentIndex -= 1;
          }
        }
        $("#getNewTweets").click(function(){
          $('div').remove(); //removes previous list of tweets so it can show the most updated
          getAllTweets();
        });

        getAllTweets(); //generates original stream

      });

    </script>
  </body>
</html>
